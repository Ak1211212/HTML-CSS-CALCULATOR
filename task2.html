
<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="calstyle.css"/>
    <style>
       
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" placeholder="0" id="inputbox">
        <div>
            <button class="opreator">AC</button>
            <button class="opreator">DEL</button>
            <button class="opreator">%</button>
            <button class="opreator">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="opreator">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="opreator">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="opreator">+</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="equalbtn">=</button>
        </div>
    </div>
  <script>
    let input = document.getElementById('inputbox');
    let buttons = document.querySelectorAll('button');
    let string = "";
    let arr = Array.from(buttons);
    arr.forEach(button => {
      button.addEventListener('click', (e) => {
        if (e.target.innerHTML == '=') {
          string = eval(string);
          input.value = parseFloat(string).toFixed(2); // Convert to float and round to 2 decimal places
        } else if (e.target.innerHTML == 'AC') {
          string = "";
          input.value = string;
        } else if (e.target.innerHTML == 'DEL') {
          string = string.substring(0, string.length - 1);
          input.value = string;
        } else {
          string += e.target.innerHTML;
          input.value = string;
        }
      });
    });
  
    </script>
</body>
</html>
